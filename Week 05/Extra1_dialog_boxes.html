    <!-- Prompt -->
    <script type="text/javascript">
        var name = prompt("What is your name?", "");
        alert("Welcome to my world! " + name);
        var age = prompt("Tell me your age. ", "Your age: ");
        if (age == null) {// If user presses the cancel button
            alert("Not sharing your age with me");
        } else {
            alert(age + " is young");
        }
        var live = alert(prompt("Where do you live? ", ""));
        if (live == null) {// If user presses the cancel button
            alert("Privacy matters, I see.");
        } else {
            alert("See you at " + age);
        }

    </script>
